services:
  web:
    type: web
    env: docker
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Esta variable se debe configurar en Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Render generará una clave secreta automáticamente
    disk:
      name: sqlite-data
      mountPath: /app
      sizeGB: 1
