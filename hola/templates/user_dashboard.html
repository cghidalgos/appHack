<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl p-10 w-full max-w-lg text-center">
        <h2 class="text-3xl font-bold text-white mb-6">Buscar Historia Clínica</h2>
        <form method="get" action="/user/search">
            <div class="mb-4">
                <input type="text" name="cedula" placeholder="Cédula" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <input type="text" name="nombre" placeholder="Nombre" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-lg shadow transition">Buscar</button>
        </form>
        <a href="/" class="mt-8 inline-block text-gray-300 hover:text-white">Salir</a>
    </div>
</body>
</html>
