<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Documento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-pink-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl p-10 w-full max-w-lg text-center">
        <h2 class="text-3xl font-bold text-white mb-6">Cargar Historia Clínica</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4 text-green-400">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <input type="file" name="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white/20 text-white">
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-6 rounded-lg shadow transition">Subir y Extraer Información</button>
        </form>
        <a href="/admin" class="mt-8 inline-block text-gray-300 hover:text-white">Volver</a>
    </div>
</body>
</html>
